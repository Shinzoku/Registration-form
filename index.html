<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulaire d'inscription</title>
</head>
<body>
    <div class="container">
        <h2>Inscription</h2>
        <!-- Registration form with input fields for name, email, and password -->
        <form id="registrationForm">
            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" maxlength="15" required>

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" maxlength="30" required>

            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" maxlength="15" required>

            <button type="submit">S'inscrire</button>
        </form>
        <!-- Div to display error messages -->
        <div id="errorMessage"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
